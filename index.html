<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-row">
          <img class="gallery-image" src="images/p1.jpg" alt="Image 1">
          <img class="gallery-image" src="images/p2.jpg" alt="Image 2">
          <img class="gallery-image" src="images/p3.jpg" alt="Image 3">
        </div>
        
        <div class="gallery-row">
            <img class="gallery-image" src="images/p4.jpg" alt="Image 4">
            <img class="gallery-image" src="images/p5.jpg" alt="Image 5">
            <img class="gallery-image" src="images/p6.jpg" alt="Image 6">
          </div>

          <div class="gallery-row">
            <img class="gallery-image" src="images/p7.jpg" alt="Image 4">
            <img class="gallery-image" src="images/p8.jpg" alt="Image 5">
            <img class="gallery-image" src="images/p9.jpg" alt="Image 6">
          </div>
      </div>
</body>
</html>
